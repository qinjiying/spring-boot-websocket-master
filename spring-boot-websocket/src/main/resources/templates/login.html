
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all">
    <title>登录</title>

    <script type="text/javascript" src="/bootstrap/js/jquery-1.10.2.min.js" ></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>

    <style type="text/css">
        @import url("/bootstrap/css/bootstrap.min.css");
    </style>


</head>

<body style="background: linear-gradient(90deg, rgba(0,172,193,1) 0%, rgba(84,58,183,1) 100%)">


<div class="container" style="margin-top: 70px;margin-bottom: 350px;">

    <div class="col-sm-6 col-sm-offset-3">

        <div class="thumbnail" style="margin-top: 20px;background-color: white;">

            <h1 style="margin-top: 20px;color: #AAAAAA;font-weight: bold;" align="center">欢迎客服登录</h1>

            <hr>

            <form class="contact" action="/loginmethod" method="post">
                <!--判断-->
                <h4 style="color: red" align="center" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></h4>
                <h4 style="color: red" align="center" id="message"></h4>
                <div class="thumbnail" style=" margin-top: 50px;">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                        <input type="text" class="form-control input-lg" id="username" value="admin" name="username" placeholder="请输入用户名">
                    </div>
                </div>

                <div class="thumbnail" style="margin-top: 40px;">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                        <input type="password" class="form-control input-lg" id="password" value="123456" name="password" placeholder="请输入密码">
                    </div>
                </div>

                <div align="center">
                    <button type="submit" id="loginsubmit" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 30px;margin-top: 50px;">登&nbsp;&nbsp;录</button>
                </div>

            </form>

        </div>
    </div>
</div>


<script type="text/javascript">

    $(function(){
        $('#loginsubmit').click(function () {
            if ($('#username').val() == "" || !($('#username').val().length <= 20) ) {
                $("#message").html("用户名不能为空,长度不可以超过20位");
                return false;
            } else if ($('#password').val() == "" || !($('#password').val().length >= 6 && $('#password').val().length <= 20)) {
                $("#message").html("密码不能为空,长度6位数至20位数");
                return false;
            }
            $("#loginsubmit").submit();
        });
    });

</script>


</body>
</html>
